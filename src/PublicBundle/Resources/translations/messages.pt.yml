'Con los kits autoinstalables de Furgomania no necesitas moverte de casa para camperizar tu furgoneta. Tampoco precisas tener herramientas ni un lugar específico para montar los muebles. Los kits están pensados para que no tengas que ir a un taller ni tener uno en casa. Se instalan en minutos, te mandamos los kits completamente terminados y se montan tan fácil que no necesitan instrucciones de montaje y tampoco modificarás tu furgoneta. Camperiza tu furgoneta tal cual viene de fábrica, y lo que es mejor, no necesitas legalizar en la ITV. Debido a su sistema de montaje patentado los kits son considerados una carga y, por ese hecho, no son necesarios legalizar en la ITV. Elige el kits que más se ajuste a tus necesidades y en 10 dias te lo mandamos a casa.': 'Com os Kits auto-instalavéis de Furgomania não necessitarás sair de casa para Camperizar vossa Van. Tão pouco precisarás de ferramentas, nem lugar especifico para armar os móveis. Os Kits estão pensados para que não necessite ir a uma oficina nem tão pouco ter uma em casa. Estos se instalam em minutos; os enviamos completamente terminados. Se armam tão facilmente, que não necessitarás nem instruções para montá-los, nem ter que modificar vossa Van. Camperiza vossa viatura, tal qual vem de fábrica; e o melhor; não carece modificar as características originais do veiculo para passar na Inspecção Periódica Automóvel – Acreditada pelo IPAC. Dado ao sistema de anclagem patenteado, os Kits são considerados uma carga, e por isso, mantém as características originais homologadas de fábrica do veículo – Acreditada pelo IPAC. Escolhe o Kit que mais se adapte à vossa necessidade e, em 10 dias o enviamos a vossa casa.'
'GARANTÍA 100%': 'GARANTIA 100%'
'Todos nuestros productos tienen dos años de garantía sin "letra pequeña". En todo momento nuestros clientes tienen contacto directo con nosotros, los fabricantes del producto, lo que les aporta la tranquilidad de solucionar cualquier tema de forma directa. Nuestro producto lo recibes en casa a los 10 días de la compra y tienes 15 días para probarlo cuanto quieras. Si no te gusta te devolvemos el 100% de la compra sin preguntas, simplemente nos lo comunicas y te retiramos el bulto para posteriormente hacerte la devolución cuando lo recibamos. Añadir que nuestros productos se venden directamente en concesionarios de vehículos nuevos de prestigiosas marcas. Piensa que si los concesionarios venden nuestro producto en vehículos nuevos es por algo. Furgomania te asegura que vas a recibir un producto con unos acabados excelentes, un producto de máxima calidad que hará que el aspecto interior de tu furgoneta mejore notablemente.': 'Todos os nossos produtos possuem dois (2) anos de garantia; sem “Letra pequena”. Estamos em contato direto com nossos clientes durante todo o processo, antes-Durante e pós-venda. O que garante a tranquilidade solucionar qualquer dúvida de forma direta. Recebes o produto em casa em 10 dias, e em 15 dias; se não gostar ou não estiver satisfeito com a compra, te devolvemos 100% do valor pago, sem perguntas. Comunica-nos, e te retiramos o produto para posteriormente realizar a devolução integral uma vez que o recebamos. Queremos ressaltar, que os nossos Kits também são vendidos em concessionárias de veículos novos de marcas com reputada credibilidade. – Pensa, se concessionárias como VolksWagen vendem nossos produtos em veículos novos, por algo será? Furgomania garantiza que você irá receber um produto de excelentes acabados e com máxima qualidade, o fará com que o aspecto interior da vossa Van tenha uma melhora notável.'
'Fabricación': 'Fabricação'
'Furgomania no fabrica sus productos con personal propio. Nos dedicamos al desarrollo de los prototipos y supervisamos la fabricación en las fabricas externas que tenemos concertadas. Este sistema de fabricación nos garantiza un excelente acabado de nuestros productos ya que cada elemento esta fabricado por empresas profesionales en cada sector. Realizamos un seguimiento de cada elemento y concluimos con un control de calidad de cada kit. Todos los elementos son fabricados con los más modernos sistemas de fabricación. Maquinaria asistida por ordenador lo que asegura una fabricación milimétrica y en consecuencia un perfecto encaje en tu vehículo.': 'Furgomania não possui fábrica própria. Dedicamos-nos ao desenvolvimento dos protótipos e supervisamos todo o processo de fabricação em fábricas externas, especializadas segundo as etapas do processo. Este sistema de fabricação nos dá garantia de acabo excelência aos produtos, já que cada elemento esta sendo fabricado por empresas especializadas com os melhores profissionais do setor. A porteriori, realizamos uma auditoria e seguimento contínuo de cada elemento, concluindo com um exaustivo controle de qualidade de cada Kit. Cada componente é fabricado com os mais modernos sistemas de fabricação. Através de maquinaria assistida por computador, o que assegura uma fabricação milimétrica e, em consequência um perfeito encaixe do Kit em vosso veículo.'
'Desde 2003 hasta hoy hemos diseñado y equipado más de 200 furgonetas a medida. Fruto de esa experiencia, hemos creado y patentado los kits autoinstalables, sin duda la mejor solución para <strong>equipar furgonetas camper</strong>.': 'Desde 2003 até hoje, desenhamos e fabricamos mais de 200 Vans sob medida. Fruto desta experiência, criamos e patenteamos os Kits auto-instaláveis, que sem dúvida, é a melhor solução para equipar Van Camper.'
'Consigue tu furgoneta totalmente equipada para camping. Infórmate sin compromiso.': 'Consegue tua Van totalmente pronta para o camping. Chama-nos, e informa-te sem compromisso.'
'Fabricamos nuestros productos en Gerona, España. Realizamos envíos a cualquier lugar del mundo': 'Fabricamos nossos produtos em Girona, Espanha e realizamos envios a qualquer lugar do mundo.'

